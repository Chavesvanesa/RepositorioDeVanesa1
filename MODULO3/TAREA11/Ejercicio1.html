<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>

<body>
    <script>
        var distancia;

        distancia = prompt('Ingrese la distancia para determinar su medio de transporte, se aceptan numeros enteros desde 1 (ej: 1 es un metro):', '');
        distancia = parseInt(distancia);

        if (distancia ==1 || distancia < 1000) {
            alert('Para recorrer una distancia de ' + distancia + ' metro/s puede ir a pie');
        } else{
            if (distancia == 1000 || distancia < 10000) {
                alert('Para recorrer una distancia de ' + distancia + ' metros se recomienda utilizar bicicleta');
            } else{
                if (distancia == 10000 || distancia < 30000) {
                    alert('Para recorrer una distancia de ' + distancia + ' metros se recomienda utilizar colectivo');
                } else{
                    if (distancia == 30000 || distancia < 100000) {
                        alert('Para recorrer una distancia de ' + distancia + ' metros se recomienda utilizar auto');
                    } else {
                        if(distancia >=100000){
                            alert('Para recorrer una distancia de ' + distancia + ' metros se recomienda utilizar avion');
                        }   
                    }
                }
            }
        }
       
    </script>

</body>

</html>
